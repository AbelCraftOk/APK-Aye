<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Descarga</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }

        .container {
            background: #ffffff;
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            color: #4a90e2;
        }

        label {
            font-size: 16px;
            color: #666666;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            transition: border 0.3s ease;
        }

        .input-box input[type="text"] {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333333;
        }

        .input-box:hover {
            border-color: #4a90e2;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #357ab8;
        }

        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descargar Doodle Champion Island.apk</h1>
        <label>Nombre de Usuario:</label>
        <div class="input-box">
            <input type="text" placeholder="Escribe tu nombre de usuario">
        </div>
        <button class="button" onclick="window.location.href='https://github.com/AbelCraftOk/APK-Aye/releases/tag/Juego'">Login</button>
    </div>
</body>
</html>
